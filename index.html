<body style="font-family: Arial, sans-serif; background-color: #f2f2f2;">
	<header style="display: flex; justify-content: space-between; align-items: center; padding: 10px;">

		</nav>
	</header>
	<main style="max-width: 800px; margin: 0 auto; padding: 20px;">
		<section style="margin-bottom: 40px;">
			<div class="mySlides">
				<img src="foto1.jpg" alt="Fotka 1" style="width: 100%;">
				<h2 style="margin-top: 20px; margin-bottom: 10px; font-size: 24px;">Titulek 1</h2>

        </section>
    </main>
    <script>
		let slideIndex = 0;
		showSlides();

		function showSlides() {
			let i;
			let slides = document.getElementsByClassName("mySlides");
			for (i = 0; i < slides.length; i++) {
				slides[i].style.display = "none";
			}
			slideIndex++;
			if (slideIndex > slides.length) {slideIndex = 1}
			slides[slideIndex-1].style.display = "block";
			setTimeout(showSlides, 5000); // změňte tuto hodnotu, pokud chcete změnit interval rotace
		}
	</script>
</body>
